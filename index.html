<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post it ! Afpa - 2024</title>
    <link rel="icon" type="image/png" href="assets/img/icon-postit.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body class="bg-primary-subtle">

    <nav class="navbar fixed-top">
        <div class="container-fluid">

            <button class="btn btn-primary shadow" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <i class="bi bi-plus fw-bold fs-4"></i>
            </button>

            <div class="offcanvas offcanvas-start bg-primary text-light" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">

                <div class="offcanvas-header">

                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">

                    <div class="row px-3 justify-content-center">
                        <form action="#" id="postItForm">
                            <label class="d-block fs-4" for="titre">Titre</label>
                            <input type="text" class="col-12 mt-1 mb-3" placeholder="Courses" name="title" id="title">

                            <label class="d-block fs-4" for="description">Description</label>
                            <textarea name="description" rows="4" id="description" class="col-12 mt-1 mb-4"
                                placeholder="Pain, Vin, ..."></textarea>
                            <div class="text-center">
                                <button id="resetButton" type="button"
                                    class="btn btn-outline-light col-4 m-1">Annuler</button>
                                <button id="saveButton" type="button" class="btn btn-light col-4 m-1"
                                    data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasDarkNavbar">Enregistrer</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </nav>

    <main class="mt-5 p-3 container">

        <div id="board" class="p-3 row row-cols-2 row-cols-lg-4 g-3">

            <!-- Post It Type -->

                        <i class="pin position-relative bi bi-pin-angle-fill text-danger fs-3"></i>
                        <i class="bi bi-x-lg float-end" onclick="supprimer(this)"></i>
                    </div>
                    <p class="h4">Courses</p>
                    <p>Pain, Fromage</p>
                </div>
            </div> -->

        </div>

    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
